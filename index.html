<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="box1">
        <div class="content1">
            <img src="Images/instagram-wordmark.png" alt="Iinstagram logo" id="logo"> <br>
            <input type="text" placeholder="Phone, username or email" id="username"><br>
            <input type="password" placeholder="Password" id="pssw"><br>
            <button type="button" class="btn">Log In</button><br>
            <p style="color: #8E8E8E; text-align: center; font-size: 13px; font-weight: 700;">OR</p>
            <p style="color: #385084; font-size: .90rem; font-weight: 700; margin: 30px 0 15px 0;">Login with Facebook</p>
            <p style="font-size: 12.5px; color: #113c68;">Forgot password?</p>
        </div>
    </div>
    <div class="box2">
        <p style="font-size: 14px; font-weight: 400; color: #313131;">Don't have an account? Sign Up</p>
    </div>
    <div class="bottom">
        <p style="font-size: 15px; font-weight: 500; color: #262626;">Get the app.</p>
        <img src="Images/applestore.png" alt="Download app. Apple store logo." id="apple">
        <img src="Images/GooglePlaylogo.png" alt="Download app. Google Play logo." id="google">
    </div>
    <footer>

    </footer>
</body>

</html>
