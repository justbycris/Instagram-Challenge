<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="box1" style="background-color: #ffffff;">
        <div class="content1">
            <img src="Images/instagram-wordmark.png" alt="Iinstagram logo" id="logo"> <br>
            <input type="text" placeholder="Phone number, username or email" id="username"><br>
            <input type="password" placeholder="Password" id="pssw"><button id="psswrd-btn">Show</button><br>
            <button type="button" class="btn">Log In</button><br>
            <span class="separator">OR</span>
            <img src="Images/facebook.svg" alt="Facebook icon" id="fblogo">
            <p style="color: #385084; font-size: .90rem; font-weight: 700; margin: 30px 0 20px 0; display: inline-block;">Log in with Facebook</p>
            <p style="font-size: 12.5px; color: #113c68; margin-bottom: 8px;">Forgot password?</p>
        </div>
    </div>
    <div class="box2">
        <p style="font-size: 14px; font-weight: 400; color: #313131;">Don't have an account? <span style="color: #0095F6; font-weight: 700;">Sign Up</span></p>
    </div>
    <div class="bottom">
        <p style="font-size: 15px; font-weight: 500; color: #262626; margin: 20px;">Get the app.</p>
        <img src="Images/applestore.png" alt="Download app. Apple store logo." id="apple">
        <img src="Images/GooglePlaylogo.png" alt="Download app. Google Play logo." id="google">
    </div>
    <footer>
        <div class="container">
            <ul>
                <li>About</li>
                <li>Help</li>
                <li>Press</li>
                <li>Api</li>
                <li>Jobs</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Locations</li>
                <li>Top Accounts</li>
                <li>Hashtags</li>
                <li>Language</li>
            </ul>
        </div>
        <div class="copyright">
            &copy; 2020 INSTAGRAM FROM FACEBOOK
        </div>
    </footer>
</body>

</html>
