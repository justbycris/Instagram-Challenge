<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="box1">
        <div class="content1">
            <img src="Images/instagram-wordmark.png" alt="Iinstagram logo" id="logo"> <br>
            <input type="text" placeholder="Phone, username or email" id="username"><br>
            <input type="password" placeholder="Password" id="pssw"><br>
            <button type="button" class="btn">Log In</button><br>
            <p>Or</p>
            <p>Login with Facebook</p>
            <p>Forgot you password?</p>
        </div>
    </div>
    <div class="box2">
        <p>Don't have an account yet? Registered</p>
    </div>
    <p>Download the app</p>
    <img src="Images/applestore.png" alt="Download app. Apple store logo.">
    <img src="Images/GooglePlaylogo.png" alt="Download app. Google Play logo.">
    <footer>

    </footer>
</body>

</html>
